<!doctype html>
<html amp lang="en">
<head>
<meta charset="utf-8">
<title>{{ page_title }}</title>
<link rel="canonical" href="{{ site_url canonical }}">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": "{{ site_url canonical }}",
  "headline": "{{ title }}",
  "datePublished": "{{ moment date "ISO" }}",
  "dateModified": "{{ moment null "ISO" }}",
  "author": {
    "@type": "Person",
    "name": "David Bushell"
  },
  "publisher": {
    "@type": "Organization",
    "name": "dbushell.com",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site_url }}assets/img/amp-dbushell-logo.png",
      "width": 135,
      "height": 60
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ site_url }}images/amp/{{ moment date "YYYY-MM-DD" }}-{{ slug }}.png",
    "width": 720,
    "height": 480
  }
}
</script>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
{{ inline 'assets/css/amp.css' }}{{{ ampimgcss }}}
</style>
</head>
<body>

<main class="main main--single" role="main">

    <div class="block prose post">
        <p class="p--small"><strong><a rel="author" href="{{ site_url }}">David Bushell</a></strong></p>
        <h1 class="post__title"><a href="{{ site_url canonical }}">{{ post__title title }}</a></h1>
        <p class="post__date"><time datetime="{{ moment date "ISO" }}">{{ moment date "dddd" }} <strong>{{ moment date "D" }} <abbr title="{{ moment date "MMMM" }}">{{ moment date "MMM" }}</abbr> {{ moment date "YYYY" }}</strong></time></p>
        <div class="post__body">
        {{{ contents }}}
        </div>

        <hr>

        <p><a rel="me" target="_blank" href="http://twitter.com/dbushell">Follow @dbushell on Twitter</a></p>

        <p class="p--small"><small>Copyright &copy; {{ moment today "YYYY" }} <a rel="author" href="{{ site_url }}">David Bushell</a></small></p>

    </div>
    <!--/.post-->

</main>
<!--/.main-->

</body>
</html>
