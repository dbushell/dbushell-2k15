<!doctype html>
<html amp lang="en">
<head>
<meta charset="utf-8">
<title>{{ page_title }}</title>
<link rel="canonical" href="{{ site_url canonical }}">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<style amp-custom>
{{ inline 'assets/css/amp.css' }}
</style>
</head>
<body>

<header class="header" id="top" role="banner">
    <div class="block">
        <span class="header__title"><a rel="author" href="{{ site_url }}">David Bushell</a></span>
    </div>
</header>
<!--/.header-->

<main class="main main--single" role="main">

    <div class="block prose post">
        <h1 class="post__title"><a rel="canonical" href="{{ site_url canonical }}">{{ post__title title }}</a></h1>
        <p class="post__date"><time datetime="{{ moment date "ISO" }}">{{ moment date "dddd" }} <strong>{{ moment date "D" }} <abbr title="{{ moment date "MMMM" }}">{{ moment date "MMM" }}</abbr> {{ moment date "YYYY" }}</strong></time></p>
        <div class="post__body">
        {{{ contents }}}
        </div>

        <hr>

        <p><a rel="me" target="_blank" href="http://twitter.com/dbushell">Follow @dbushell on Twitter</a></p>

        <p class="p--small"><small>Copyright &copy; {{ moment today "YYYY" }} <a rel="author" href="{{ site_url }}">David Bushell</a></small></p>

    </div>
    <!--/.post-->

</main>
<!--/.main-->

</body>
</html>
